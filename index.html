<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lyrics Generator</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body>

<div class="container">
    <h1 class="text-center mt-5">Lyrics Generator</h1>
    <div class="form-group">
        <label for="artist">Artist Name</label>
        <input type="text" id="artist" class="form-control" placeholder="Enter Artist Name">
    </div>
    <div class="form-group">
        <label for="title">Song Title</label>
        <input type="text" id="title" class="form-control" placeholder="Enter Song Title">
    </div>
    <div class="form-group">
        <label for="lyrics">Lyrics</label>
        <textarea id="lyrics" class="form-control" rows="5" placeholder="Enter Lyrics"></textarea>
    </div>
    <button id="generate" class="btn btn-primary">Generate Lyrics</button>

    <h2 class="mt-5">Generated Lyrics</h2>
    <div id="output" class="border p-3"></div>
</div>

<script src="script.js"></script>
</body>
</html>
